<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coronavirus Risk Calculator</title>

        <link rel="stylesheet" href="assets/css/main.css" />
    </head>
    <body>
        <div class="container">
            <nav class="row top masthead">
                <h1 class="title">Coronavirus (COVID-19) Risk Calculator</h1>
            </nav>
            <main class="row app-area">
                <!-- left panels with current case count, links, and about -->
                <div class="col left">
                    <div class="panel current-cases">
                        <h3 class="panel-title">Current Cases:</h3>
                        <h1 class="case-count">000,000</h1>
                    </div>
                    <div class="panel links">
                        <a href="https://github.com/xtrp/Coronavirus-Risk-Calculator" class="github-repo">
                            <span class="text">Star on GitHub</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path
                                    d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                                />
                            </svg>
                        </a>
                        <a href="https://xtrp.io/" class="creator">
                            <span class="text">Built By <span class="link">Fred Adams</span></span>
                            <img src="assets/img/creator.png" alt="Fred Adams Picture" />
                        </a>
                    </div>
                    <div class="panel about">
                        <h3 class="panel-title">About:</h3>
                    </div>
                </div>

                <!-- main app panel with travel info entering area and risk calculator -->
                <div class="col center">
                    <div class="panel main-app"></div>
                </div>

                <!-- latest news, retrieved from NewsAPI -->
                <div class="col right">
                    <div class="panel latest-news">
                        <h3 class="panel-title">Latest News:</h3>
                        <div class="select-country">
                            <span>Country:</span>
                            <select name="country" class="country-select-box">
                                <option value="ar">Argentina</option>
                                <option value="at">Austria</option>
                                <option value="au">Australia</option>
                                <option value="be">Belgium</option>
                                <option value="bg">Bulgaria</option>
                                <option value="br">Brazil</option>
                                <option value="ca">Canada</option>
                                <option value="cn">China</option>
                                <option value="co">Colombia</option>
                                <option value="cu">Cuba</option>
                                <option value="cz">Czech Republic</option>
                                <option value="eg">Egypt</option>
                                <option value="fr">France</option>
                                <option value="de">Germany</option>
                                <option value="gr">Greece</option>
                                <option value="hk">Hong Kong</option>
                                <option value="hu">Hungary</option>
                                <option value="id">Indonesia</option>
                                <option value="ie">Ireland</option>
                                <option value="il">Israel</option>
                                <option value="in">India</option>

                                <option value="jp">Japan</option>

                                <option value="ng">Nigeria</option>
                                <option value="nl">Netherlands</option>
                                <option value="no">Norway</option>
                                <option value="nz">New Zealand</option>
                                <option value="ph">Philippines</option>
                                <option value="pl">Poland</option>
                                <option value="pt">Portugal</option>
                                <option value="kr">Republic of Korea</option>
                                <option value="ro">Romania</option>
                                <option value="ru">Russian Federation</option>
                                <option value="sa">Saudi Arabia</option>
                                <option value="rs">Serbia</option>
                                <option value="se">Sweden</option>
                                <option value="ch">Switzerland</option>
                                <option value="sg">Singapore</option>
                                <option value="si">Slovenia</option>
                                <option value="sk">Slovakia</option>
                                <option value="za">South Africa</option>
                                <option value="th">Thailand</option>

                                <option value="tw">Taiwan</option>

                                <option value="gb">United Kingdom</option>
                                <option value="ve">Venezuela</option>
                            </select>
                        </div>
                        <ul class="news-list"></ul>
                    </div>
                </div>
            </main>
        </div>

        <!-- scripts -->
        <script src="assets/js/main.js"></script>
        <script src="assets/js/app.js"></script>
        <script src="assets/js/news.js"></script>
    </body>
</html>
